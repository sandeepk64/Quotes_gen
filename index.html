<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div style="height: 100vh;" class="bg-dark text-light w-100 text-center"> 
        <h1 class="pt-5 text-primary">Quote Generator App</h1>
        <div class="text-center mt-5 mb-5">
            <button onclick="generate()" class="btn btn-success">Generate Quote</button>
        </div>
        <div id="output" class="d-flex text-light align-items-center justify-content-center">
        </div>
    </div>
</body>
<script>
    const generate = ()=>{
    fetch("https://dummyjson.com/quotes").then((value)=>{
    console.log(value);
    value.json().then(data=>{
        console.log(data);
        const quotes = data.quotes
        const randomIndex = Math.floor(Math.random()*quotes.length)
        console.log(quotes[randomIndex]);
        const displayData = quotes[randomIndex].quote
        output.innerHTML = `
        <div class="border rounded p-5 m-5">
            <h1>Quote for the Day</h1>
            <p class="fw-bolder text-danger">${displayData}</p>
            </div>
            `
    })
    })
    }
</script>
</html>
